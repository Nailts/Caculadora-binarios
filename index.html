<body>
    <header>
        <img  id="escudo" src="https://www.transmigrarts.com/wp-content/uploads/2021/01/distrital1.png" alt="">
        <h1>Calculadora de binarios</h1>
        <nav>
            <ul>
                <p><a>Fisica</a></p>
                <p><a>Elementos PC</a></p>

            </ul>
        </nav>
    </header>
    <div class="calculadora">

        <div class="pantallaDecimal">0</div>
        <div class="pantalla">0</div>
        <button class="btn">1</button>
        <button class="btn">0</button>
        <button id="c" class="btn">C</button>
        <button class="btn">-</button>
        <button class="btn">+</button>
        <button id="borrar" class="btn">←</button>
        <button class="btn">/</button>
        <button class="btn">*</button>  
        <button class="btn">.</button>
        <button id="potencia" class="btn">^</button>
        <button id="raiz" class="btn">√</button>
        <button id="igual" class="btn">=</button>
    </div>
